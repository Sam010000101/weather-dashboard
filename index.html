<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1><strong>Weather Dashboard</strong></h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          <strong>Search for a City:</strong>
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group" id="form-group-full-width">
            <div class="input-group" id="citySearch">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button btn btn-primary btn-lg btn-block" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="container">

          <div class="list-group" id="history"></div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Berlin</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Paris</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Edinburgh</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Madrid</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block">Birmingham</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block">London</button>
          </div>

      </aside>

      <div class="col-lg-9 pb-3" id="weatherData">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h4><strong>5-Day Forecast:</strong></h4>
        </section>
        <div class="container">
          <div class="row">
            <div class="col bg-dark">col 1</div>
            <div class="col">col 2</div>
            <div class="col">col 3</div>
            <div class="col">col 4</div>
            <div class="col">col 5</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
